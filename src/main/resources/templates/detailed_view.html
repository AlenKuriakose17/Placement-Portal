<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Placement Portal - Details</title>
</head>
<body>

<h2>Placement Description</h2>

<div th:object="${detailedview}">

    <h3 th:text="*{plJobtitle}">Job Title</h3>
    <h4 th:text="*{plCompany}">Company Name</h4>

    <div>
        <h4>Description:</h4>
        <div th:text="*{plDesc}" style="white-space: pre-wrap; word-wrap: break-word;">Default description</div>

        <!-- Or: <div th:text="*{plDesc}" style="white-space: pre-wrap;"></div> -->
    </div>

    <div th:if="${detailedview.plLink}">
        <p><strong>Apply Link:</strong> 
            <a th:href="*{plLink}" target="_blank" style="color: blue; text-decoration: underline;">Click here to Apply</a>
        </p>
    </div>

  <!--  <p><a th:href="@{/viewPlacementList}" style="color: purple; text-decoration: underline;">Back</a></p> -->

</div>

</body>
</html>
